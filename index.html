<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Lotto</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,500,900" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Lotto Numbers</h1>
        <!--<h2>Today's your lucky day!</h2>-->
    </header>
    <div id="home" class="page active">
        <section class="main">
            <p class="formBox">
                <label for="digits">Numbers to roll:</label>
                <input id="digits" type="number" max="10" min="1" placeholder="10" class="sm" />
            </p>
            <p class="formBox">
                <label for="max">Number range:</label>
                <span>1 to </span><input id="max" type="number" min="2" max="99" placeholder="99" class="sm" />
            </p>
            <p class="formBox">
                <button class="buttons" id="btnSend">?</button>
            </p>
        </section>
    </div>
    <div id="list" class="page">
        <section class="tokens">
            <ul class="num_list">
                <!-- display the generated numbers from the server -->
            </ul>
        </section>
        <button class="start-again" id="btnBack">Start Again &circlearrowleft;</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
